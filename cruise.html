<!DOCTYPE html>
<html>
 <head>
    <title>Cruise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 </head>
<body>
<h1>Saiprakash Goud goes on a cruise</h1>
<div class="container">
<form>
    <div class="form-group">
    <input type="checkbox" id="sharescabin" name="cruise" value="True">
    <label for="sharescabin">Shares Cabin</label>

    </div><br>
    <div class="form-group">
    <input type="checkbox" id="breakfast" name="cruise" value="True">        
    <label for="breakfast">Breakfast</label>

    </div><br>
    <div class="form-group">
    <input type="checkbox" id="poolpass" name="cruise" value="False">
    <label for="poolpass">Pool Pass</label>

    <div><br>
    <div class="form-group">
    <input type="button" class="btn btn-primary" value="Select a cruise" onclick="selectCruise()">
    </div><br>
</form>
<p id="result">we select the cruise</p>
</div>
<div class="container">
    <form>
        <label for="days">Enter the number of days‚Äù</label>
        <input type="text" id="days" name="days" value="days"><br>

        <label for="price">Enter price</label>
        <input type="text" id="price" name="price"><br>

        <input type="button" class="btn btn-primary" value="Update the cruise" onclick="updateCruise()">
    </form>
</div>

<script>
    let my_cruise={};
    function selectCruise(){
        my_cruise={};
        let sharescabin1=document.getElementById("sharescabin").checked
        let breakfast1=document.getElementById("breakfast").checked
        let poolpass1=document.getElementById("poolpass").checked
if(sharescabin1)
{
    my_cruise.sharescabin=true;
}
else
{
    my_cruise.sharescabin=false;
}
if(breakfast1)
{
    my_cruise.breakfast=true;
}
else
{
    my_cruise.breakfast=false;
}
if(poolpass1)
{
    my_cruise.poolpass=true;
}
else
{
    my_cruise.poolpass=false;
}

document.getElementById("result").innerHTML = JSON.stringify(my_cruise)
}
</script>
<script>
    function updateCruise(){
        days=document.getElementById("days").value
        price=document.getElementById("price").value
        my_cruise["days"]=days;
        my_cruise["price"]=price;
        document.getElementById("result").innerHTML=JSON.stringify(my_cruise)
    }
</script>


</body>
</html>
