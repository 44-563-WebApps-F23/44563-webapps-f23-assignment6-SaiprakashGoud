<!DOCTYPE html>
<html>
 <head>
    <title>Tip Amounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 </head>
<body>
<h1>Saiprakash Goud shows tip amounts</h1>
<h2>Getting input</h2>

<div class="container">
    <form>
        <label for="tipValue"> Enter base amount</label>
        <input type="number" id="tipValue" name="tipValue" value="50">
        <br>
        <label for="secondValue">Enter the tip percent</label>
        <input type="number" id="secondValue" name="secondValue" value="15">
        <br>
        <input type="button" class="btn btn-success" onclick="tips();" value="Show tip">
    </form>
    <p id="result"> The tip amount will be shown here</p><br>
</div>

<script>
    function tips(){
        let tipValue = parseFloat(document.getElementById("tipValue").value);
        let startingPercentage = parseFloat(document.getElementById("secondValue").value);
        let myOutput="";
        for (let i = 0; i < 5; i++) {
            let tipPercentage = startingPercentage + i * 4;
            let tipAmount = (tipValue * tipPercentage) / 100;
            myOutput += tipPercentage + "% is " + tipAmount + "; ";
        }

        document.getElementById("result").innerHTML="Tip are: "+ myOutput
    }
</script>



</body>
</html>
